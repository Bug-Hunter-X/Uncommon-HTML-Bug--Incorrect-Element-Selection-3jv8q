<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug Solution</title>
</head>
<body>
  <div id="myDiv">
    This text should be hidden.
  </div>

  <script>
    //Correct way to select element by ID
    const myDiv = document.getElementById('myDiv');
    if (myDiv) {
      myDiv.style.display = 'none';
    } else {
      console.error('Element not found!');
    }
  </script>
</body>
</html>
